<div class="checkinslist">
    <h1>Check-ins</h1>
    <ul class="userlist cf">
        <li ng-repeat="checkin in checkins">
            <div class="checkin">
                <div class="info">
                    <h2>{{checkin.firstname}} {{checkin.lastname}}</h2>
                    <div class="date">
                        {{checkin.date | date:"MMM d, yy h:m:a"}}
                    </div><!--date-->
                </div><!--info-->
            </div><!--checkin-->
        </li>
    </ul><!--userlist-->
</div><!--checklist-->
