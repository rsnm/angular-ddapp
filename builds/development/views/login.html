<section class="login">
    <form name="myform" ng-submit="login()" novalidate>
        <h1>Hi, there!</h1>
        <p>Log in to access the awesomeness!</p>
        <p class="error formerror" ng-show="message">{{ message }}</p>
        <input type="email" name="email" placeholder="Email" autofocus ng-model="user.email"
                ng-required="true" />
        <p class="error validationerror"
           ng-show="myform.email.$invalid && myform.email.$touched">
            Must be a valid email
        </p>

        <input type="password" name="password" placeholder="Password" ng-model="user.password"
                ng-required="true" />
        <p class="error validationerror"
                ng-show="myform.password.$invalid && myform.password.$touched">
            Password is required
        </p>

        <button ng-disabled="myform.$invalid" type="submit" class="btn">Login</button>
        <p>Or <a href="#/register">register</a> </p>
    </form>

</section>
